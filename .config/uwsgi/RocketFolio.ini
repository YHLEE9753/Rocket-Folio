[uwsgi]
chdir = /srv/Rocket_Folio/
module = RocketFolio.wsgi:application
home = /home/ubuntu/myvenv/

uid = deploy
gid = deploy

http = :8080

socket = /tmp/RocketFolio.sock
chmod-socket = 666
chown-socket = deploy:deploy

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/RocketFolio.pid
logto = /var/log/uwsgi/RocketFolio/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true