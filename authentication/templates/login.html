<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    {% load socialaccount %} {% providers_media_js %}
    {% load static %}
    <link rel="stylesheet" property="stylesheet" href="{% static 'authentication/css/login.css' %}"/>
  </head>
  <body>
    <div class="login_container">
      <div class="main_container">
        <div class="login">
          <div class="login_title">Login</div>
          <img src="{% static 'authentication/img/google_logo.svg' %}">
          <div class="form-group">
            <a href="{% provider_login_url 'google'%}">
              <button class="social_login_button">
                <p>구글로 계속하기</p>
              </button>
            </a>
          </div>
        </div>
        <div class="circle"></div>
      </div>
      <div class="explanation_box">
        <div class="explanation_title"><span class="explanation_title2">Rocket</span>folio</div>
        <div class="explanation">
        주식이 어렵게만 느껴지시나요?<br />
        <span class="explanation2">체계적인 통합 포트폴리오 관리,</span><br />
        로켓폴리오와 함께 쉽고 편리하게 도전해보세요!
      </div>
      </div>
    </div>
  </body>
</html>
